name: magritte
channels:
  - ensor
  - conda-forge
  - anaconda
  - defaults
# The order of the channels above is critical!!!
dependencies:
  - python>=3.9
  - cmake
  - numpy
  - jupyterlab
  - yt
  - scipy<=1.13
  - mpi4py
  - plotly
  - pyyaml
  - ipywidgets
  - tqdm
  - palettable
  - h5py
  - numba
  - healpy
  - astroquery
  - jupyterlab-plotly-extension
  - nbdime
  - jupyterlab-git
  - pandas
  - nodejs
  - twine
  - sphinx #=4.4.0
  - pip
  - pip:
    - breathe
  # - breathe #install with pip, otherwise it will install the wrong version, not compatible with sphinx
  - sphinx-copybutton
  - nbsphinx
  - sphinx_rtd_theme
  - pytest
  - plons #for importing Phantom models
